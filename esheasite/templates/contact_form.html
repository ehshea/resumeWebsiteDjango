<form action="mailto:liz.h.shea@gmail.com" method="post" enctype="text/plain">
    <div class="form-group">
        <label for="emailAddressInput">From :</label>
        <input type="email" class="form-control" id="emailAddressInput" placeholder="name@example.com" required>
    </div>
     <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="cc">
      <label class="form-check-label" for="cc">
        Email me a copy
      </label>
    </div>
  </div>
    <div class="form-group">
         <label for="emailSubjectInput">Subject :</label>
         <input type="text" class="form-control" id="emailSubjectInput" placeholder="Enter subject">
    </div>
    <div class="form-group">
        <label for="emailBodyInput">Email Message: </label>
        <textarea class="form-control" id="emailBodyInput" rows="3" placeholder="Enter message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
